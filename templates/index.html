<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitap Öneri Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand" style="font-size:28px; font-weight: bold; padding-left: 30px; margin-left: 30px;">BOOK</span>
  </div>
</nav>
<div class="p-5">
    <form action="/" method="post">
        <span class="input-group-text" id="inputGroup-sizing-lg">MAKE YOUR CHOİCE</span>
        <!-- <input name="kitap" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-lg"> -->
        <select name="kitap" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      {% for i in get_books %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
</select>
        <button type="submit" class="btn btn-outline-primary">Send</button>

    </form>
</div>
{% for i in rslt3 %}
<div class="p-5" style="float:left;">
    <div class="card" style="width: 14rem;">
        <img src="{{i[1]}}" class="card-img-top " style="height:250px" alt="...">
        <div class="card-body">
            <p class="card-text">{{i[0]}}</p>
        </div>
    </div>
</div>
{%endfor%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
